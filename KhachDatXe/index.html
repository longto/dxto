<!DOCTYPE html>
<html lang="vn" ><head>
  <style>
    .material-icons {
      opacity: 0;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({google: {families: ['Material Icons']}});
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="hero">
    <article class="container">
      <div class="row">
        <ul class="tabs">
          <li class="tab col s6"><a href="#booking" class="active">Đặt chuyến</a></li>
          <li class="tab col s6"><a href="#schedule">Lịch chuyến</a></li>
        </ul>
      </div>
      <section>
        <div id="booking" class="col s12 tab-content row">
          <div class="row">
            <div class="form-group col s12 m6">
              <input class="form-group__input" id="name" type="text" required placeholder="Tên khách" />
              <!-- <label class="form-group__label" for="name">Tên khách</label> -->
              <i class="form-group__icon material-icons">account_circle</i>
            </div>
            <div class="form-group col s12 m6">
              <input class="form-group__input" id="tel" type="tel" required placeholder="Số điện thoại" />
              <!-- <label class="form-group__label" for="tel">Số điện thoại</label> -->
              <i class="form-group__icon material-icons">phone</i>
            </div>
            <div class="form-group col s12">
              <input class="form-group__input" id="startPlace" type="text" required placeholder="Điểm đón khách"/>
              <!-- <label class="form-group__label" for="startPlace">Điểm đón khách</label> -->
              <i class="form-group__icon material-icons">person_pin_circle</i>
            </div>
            <div class="form-group col s12">
              <input class="form-group__input" id="endPlace" type="text" required placeholder="Điểm trả khách"/>
              <!-- <label class="form-group__label" for="endPlace">Điểm trả khách</label> -->
              <i class="form-group__icon material-icons">place</i>
            </div>
            <div class="form-group col s12 m6">
              <input class="form-group__input" id="date" type="text" required placeholder="Ngày đón khách" />
              <!-- <label class="form-group__label" for="date" >Ngày đón khách</label> -->
              <i class="form-group__icon material-icons">calendar_today</i>
            </div>
            <div class="form-group col s12 m6">
              <input class="form-group__input" id="time" type="text" required placeholder="Giờ đón khách" />
              <!-- <label class="form-group__label" for="time" >Giờ đón khách</label> -->
              <i class="form-group__icon material-icons">access_time</i>
            </div>
            <div class="form-group col s12 m6">
              <select id="carType" class="form-group__input">
                <option value="" disabled >Chọn loại xe</option>
                <option value="4-seat" selected>4 chỗ</option>
                <option value="7-seat">7 chỗ</option>
                <option value="16-seat">16 chỗ</option>
              </select>
              <!-- <label class="form-group__label" for="carType">Loại xe</label> -->
              <i class="form-group__icon material-icons">directions_car</i>
            </div>
            <div class="form-group col s12 m6">
              <select id="directionType" class="form-group__input">
                <option value="" disabled >Chọn chiều đi</option>
                <option value="1-way" selected>1 chiều</option>
                <option value="2-way">2 chiều</option>
              </select>
              <!-- <label class="form-group__label" for="carType">Loại xe</label> -->
              <i class="form-group__icon material-icons">repeat</i>
            </div>
          </div>

          <div class="row create-ticket center-align">
            <div class="col s12 m4">
              <p> Quãng đường : <b id="distance"></b></p>
            </div>
            <div class="col s12 m4 center-align">
              <p> Thời gian : <b id="travelTime"></b></p>
            </div>
            <div class="col s12 m4 center-align">
              <p> Giá cước : <b id="price"></b></p>
            </div>
            <div class="col s12 center-align" id="alert">
            </div>
            <a id="bookButton" class="btn-floating btn-large pulse"><!-- <i class="material-icons">add</i> -->Đặt</a>
          </div>

        </div>
        <div id="schedule" class="white tab-content row">
          Đăng nhập để theo dõi chuyến đi
        </div>
      </section>
    </article>
  </section>
  
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/map.js"></script>
  <script src="js/time.js"></script>
  <script src="js/app.js"></script>
</body></html>
