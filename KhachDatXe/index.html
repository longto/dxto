<body>
  <section class="hero">
    <article class="container">
      <div class="row">
        <ul class="tabs">
          <li class="tab col s6"><a href="#test1" class="active">Đặt chuyến</a></li>
          <li class="tab col s6"><a href="#test2">Lịch chuyến</a></li>
        </ul>
      </div>
      <div class="row">
        <div id="test1" class="white col s12 tab-content">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="name" type="text"/>
            <label for="name">Tên khách</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">phone</i>
            <input id="tel" type="tel"/>
            <label for="tel">Điện thoại</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">person_pin_circle</i>
            <input id="startPlace" type="text" placeholder=""/>
            <label for="startPlace">Điểm đón khách</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">place</i>
            <input id="endPlace" type="text" placeholder=""/>
            <label for="endPlace">Điểm trả khách</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">calendar_today</i>
            <input id="calendar" type="text"/>
            <label for="calendar">Ngày đón khách</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">access_time</i>
            <input id="time" type="text"/>
            <label for="time">Giờ đón khách</label>
          </div>
        </div>
        <div id="test2" class="white tab-content">Test 2</div>
        
      </div>
    </article>
  </section>
  <div class="container mt-3 " onkeypress="return event.keyCode != 13;">
    <div class="form-row col-lg-6">
      <!-- <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Tên khách hàng">
      </div>
      <div class="form-group col-md-6">
        <input type="tel" class="form-control" placeholder="Số điện thoại">
      </div>
      <div class="form-group col-md-12">
        <input type="text" class="form-control" placeholder="Điểm đón khách" id="startPlace">
      </div>
      <div class="form-group col-md-12">

      <!-- <div class="form-group col-md-6">
        <input type="date" class="form-control" placeholder="Ngày đón khách" id="startTime">
      </div>
      <div class="form-group col-md-6">
        <input type="input" class="form-control" placeholder="Giờ đón khách" id="endTime">
      </div>
      <div class="form-group col-md-6">
        <input type="input" class="form-control" placeholder="Ngày đón khách" id="startTime2">
      </div> -->
      <div class="form-group col-md-6">
        <input type="text" class="datepicker">
        <input type="text" class="timepicker">
      </div>
    </div>
    <div class="form-row col-lg-6"    >
      <div class="form-group col-md-6 ">
        <label class="mr-3">Loại xe</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label"> <input class="form-check-input" type="radio" name="car-type" checked> 4 chỗ</label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label"> <input class="form-check-input" type="radio" name="car-type"> 7 chỗ</label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label"> <input class="form-check-input" type="radio" name="car-type"> 16 chỗ</label>
        </div>
      </div>
      <div class="form-group col-md-6 ">
        <label class="mr-3">Chiều di chuyển</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label"> <input class="form-check-input" type="radio" name="travel-type"checked> 1 chiều</label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label"> <input class="form-check-input" type="radio" name="travel-type"> 2 chiều</label>
        </div>
      </div>
      <div class="form-group col-md-6 ">
        <span class="mr-5 calc" id="distance" data-value="30km"> Quãng đường </span>
        <span class="mr-5 calc" id="time" data-value="1h30'"> Thời gian </span>
        <span class="mr-5 calc" id="time" data-value="12$"> Chi phí </span>
      </div>
      <div class="form-group col-md-6 ">
        <button type="submit" class="btn btn-primary">Đặt chuyến</button>
        <span class="text-info"> Bạn đã đặt xe thành công. Mã chuyến JH456 </span>
      </div>
    </div>
  </form>
